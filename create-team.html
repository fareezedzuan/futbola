<!-- create-team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Team - Futbola</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./create-team.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e63946;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d62839;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Team</h2>
    <form id="createTeamForm">
      <label for="teamName">Team Name:</label>
      <input type="text" id="teamName" required />

      <label for="logoUrl">Logo URL (optional):</label>
      <input type="text" id="logoUrl" />

      <label for="bio">Team Bio (optional):</label>
      <textarea id="bio" rows="3"></textarea>

      <label for="level">Team Level:</label>
      <select id="level">
        <option value="Social">Social</option>
        <option value="Semi-Comp">Semi-Comp</option>
        <option value="Competitive">Competitive</option>
      </select>

      <button type="submit">Create Team</button>
    </form>
    <div id="message"></div>
  </div>
</body>
</html>
