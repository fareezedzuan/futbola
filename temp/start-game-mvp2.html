function generateRoundRobinMatches(teams, rounds) {
  const matches = [];
  const paddedTeams = [...teams];
  const isOdd = paddedTeams.length % 2 !== 0;

  if (isOdd) paddedTeams.push(null); // Add dummy team

  const numRounds = paddedTeams.length - 1;

  for (let r = 0; r < rounds; r++) {
    for (let i = 0; i < numRounds; i++) {
      for (let j = 0; j < paddedTeams.length / 2; j++) {
