
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Match - futbola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
      overflow-y: scroll;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      border-top: 5px solid #ff5a5f;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #702963;
    }

    .match-header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #702963;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-clickable {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .team-clickable img {
      height: 40px;
      margin-bottom: 5px;
    }

    .team-clickable span {
      font-size: 20px;
      font-weight: bold;
      color: #ff5a5f;
    }

    .score-number {
      font-size: 28px;
      color: #ff5a5f;
      font-weight: bold;
    }

    .center-timer {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      color: black;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .goals-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    .goals-list {
      flex: 1;
      font-size: 14px;
    }

    .section {
      margin-top: 30px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #cc0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #ffe4e1;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }

    #scorerPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }

    #scorerPopup button {
      margin: 5px;
      padding: 8px 12px;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 998;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="scorerPopup">
    <div id="attackingPlayers"></div>
  </div>

  <div class="container">
    <div class="match-header" id="matchTitle">Match 1</div>

    <div class="center-timer" id="timer">00:00</div>
    <div style="text-align: center;">
      <button class="btn-primary" id="timerBtn" onclick="handleTimerClick()" style="min-width: 140px; font-size: 16px;">
        Start Timer
      </button>
    </div>

    <div class="score-row">
      <div class="team-clickable" onclick="triggerScorer('A')">
        <img id="teamAIcon" src="./images/team-a.png" alt="Team A" />
        <span id="teamAName">Team A</span>
        <div class="score-number" id="scoreA">0</div>
      </div>

      <div class="team-clickable" onclick="triggerScorer('B')">
        <img id="teamBIcon" src="./images/team-b.png" alt="Team B" />
        <span id="teamBName">Team B</span>
        <div class="score-number" id="scoreB">0</div>
      </div>
    </div>

    <div class="goals-row">
      <div class="goals-list" id="goalLogA"></div>
      <div class="goals-list" id="goalLogB"></div>
    </div>

    <button class="btn-primary" onclick="confirmNextMatch()">Start Next Match</button>

    <div class="section">
      <h3>Match Results</h3>
      <div id="matchHistory"></div>
    </div>

    <div class="section">
      <h3>Top Scorers</h3>
      <div id="leaderboardList"></div>
    </div>

    <div class="section">
      <h3>Live Standings</h3>
      <div id="standingsTable"></div>
    </div>

    <button class="btn-primary" onclick="confirmFinish()">Finish & Share</button>
  </div>

  <!-- Inject fixed JS logic -->
</body>
</html>
