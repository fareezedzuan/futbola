<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      border-top: 5px solid #ff5a5f;
    }

    h2 {
      color: #702963;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button, input {
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #ff5a5f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e14e51;
    }

    .google-btn {
      background-color: #4285F4;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    .small-link {
      font-size: 14px;
    }

    .small-link a {
      color: #702963;
      text-decoration: none;
      font-weight: bold;
    }

    .small-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login to Futbola</h2>
    <p>Book games, manage teams, and track stats</p>

    <button id="google-login" class="google-btn">Login with Google</button>

    <hr style="margin: 20px 0;" />

    <form id="email-login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login with Email</button>
    </form>

    <p class="small-link">Don't have an account? <a href="#" id="signup-link">Sign up here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
