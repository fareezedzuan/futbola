<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host futbola Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border-top: 5px solid #ff5a5f;
    }

    h2 {
      color: #702963;
      font-weight: bold;
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #ff5a5f;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create a New Futbola Game</h2>

    <form id="gameForm">
      <label for="venue">Venue Name:</label>
      <input type="text" id="venue" name="venue" placeholder="e.g. Uptown Sports Bangi" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Start Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="level">Recommended Level:</label>
      <select id="level" name="level" required>
        <option value="" disabled selected>Select level</option>
        <option value="casual">Casual</option>
        <option value="semi-competitive">Semi-Competitive</option>
        <option value="competitive">Competitive</option>
        <option value="any">All levels welcome</option>
      </select>

      <label for="format">Play Style / Format:</label>
      <input type="text" id="format" name="format" placeholder="e.g. 6v6, rotating keeper, etc." required>

      <label for="price">Price per Slot (RM):</label>
      <input type="number" id="price" name="price" min="0" placeholder="e.g. 35" required>

      <label for="max_players">Maximum Players:</label>
      <input type="number" id="max_players" name="max_players" min="1" placeholder="e.g. 12" required>

      <button type="submit">Create Game</button>
    </form>

    <p class="footer">
      Need help? DM us on 
      <a href="https://www.instagram.com/futbola_my" target="_blank">@futbola_my</a>
    </p>
  </div>

  <script>
    document.getElementById("gameForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const venue = document.getElementById("venue").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const level = document.getElementById("level").value;
      const format = document.getElementById("format").value;
      const price = parseFloat(document.getElementById("price").value);
      const max_players = parseInt(document.getElementById("max_players").value);

      const requestBody = {
        venue,
        date,
        time,
        level,
        format,
        price,
        max_players
      };

      try {
        const response = await fetch("https://futbola-backend-fareezedzuans-projects.vercel.app/api/create-game", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (response.ok) {
          alert("Game successfully created!");
          document.getElementById("gameForm").reset();
        } else {
          const err = await response.json();
          alert("Error: " + err.message);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
