<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Sessions Calendar</title>
  <link rel="icon" href="/images/futbola-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/backgroundOrangeGradient.jpg');
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #702963;
    }
    #calendarGridWrapper {
      border: 2px solid #702963;
      border-radius: 10px;
      padding: 20px 10px;
      background: white;
      max-width: 640px;
      margin: 0 auto 30px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .calendar-header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      color: #702963;
    }
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 10px;
    }
    .calendar-box {
      background-color: white;
      border: 2px solid #ff0000;
      border-radius: 6px;
      padding: 8px 4px;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      height: 50px;
      cursor: pointer;
      position: relative;
    }
    .dot-container {
      display: flex;
      justify-content: center;
      gap: 2px;
      margin-top: 4px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #sessionContainer {
      max-width: 700px;
      margin: auto;
    }
    .session-card {
      background: white;
      border-top: 5px solid #ff5a5f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .session-header {
      font-weight: bold;
      font-size: 16px;
      color: #702963;
    }
    .session-info p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
<h2>Manage Sessions</h2>
<div id="calendarGridWrapper">
  <div class="calendar-nav">
    <button onclick="prevMonth()">‚¨ÖÔ∏è</button>
    <div class="calendar-header" id="monthLabel">August 2025</div>
    <button onclick="nextMonth()">‚û°Ô∏è</button>
  </div>
  <div id="calendarGrid"></div>
</div>

<div id="sessionContainer"></div>

<a href="/" style="display: block; width: fit-content; margin: 40px auto 0; background-color: #ff0000; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">
  ‚Üê Back to Homepage
</a>

<script>
  const monthLabel = document.getElementById("monthLabel");
  const calendarGrid = document.getElementById("calendarGrid");
  const sessionContainer = document.getElementById("sessionContainer");

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  function renderCalendar(month, year) {
    calendarGrid.innerHTML = "";
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const monthName = firstDay.toLocaleDateString("en-MY", { month: 'long' });
    monthLabel.textContent = `${monthName} ${year}`;

    const dayOffset = firstDay.getDay();
    for (let i = 0; i < dayOffset; i++) {
      const empty = document.createElement("div");
      calendarGrid.appendChild(empty);
    }

    for (let d = 1; d <= lastDay.getDate(); d++) {
      const box = document.createElement("div");
      box.className = "calendar-box";
      box.innerHTML = `${d}<div class='dot-container'>
        <span class='dot' style='background-color: green;'></span>
        <span class='dot' style='background-color: orange;'></span>
      </div>`;
      box.onclick = () => loadSessionsForDate(year, month + 1, d);
      calendarGrid.appendChild(box);
    }
  }

  function loadSessionsForDate(year, month, day) {
    sessionContainer.innerHTML = '';
    const fake = document.createElement("div");
    fake.className = "session-card";
    fake.innerHTML = `
      <div class="session-header">Afterworks Kickabout</div>
      <div class="session-info">
        <p><strong>üìç Venue:</strong> Presint 18</p>
        <p><strong>üïí Time:</strong> 8:00PM ‚Äì 10:00PM</p>
        <p><strong>üë• Max:</strong> 16</p>
      </div>
    `;
    sessionContainer.appendChild(fake);
  }

  function prevMonth() {
    if (currentMonth === 0) {
      currentMonth = 11;
      currentYear--;
    } else {
      currentMonth--;
    }
    renderCalendar(currentMonth, currentYear);
  }

  function nextMonth() {
    if (currentMonth === 11) {
      currentMonth = 0;
      currentYear++;
    } else {
      currentMonth++;
    }
    renderCalendar(currentMonth, currentYear);
  }

  renderCalendar(currentMonth, currentYear);
</script>
</body>
</html>
