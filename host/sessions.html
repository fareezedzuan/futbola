<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Dashboard - Futbola</title>
  <link rel="icon" href="../images/futbola-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/backgroundOrangeGradient.jpg');
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #702963;
    }

    .session-card {
      background: white;
      border-top: 5px solid #ff5a5f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
    }

    .session-header {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #702963;
      margin-bottom: 10px;
    }

    .session-details {
      display: none;
      margin-top: 10px;
    }

    .session-info p {
      margin: 6px 0;
      font-size: 15px;
    }

    .player-list {
      margin-top: 10px;
    }

    .player-avatar {
      display: inline-block;
      margin: 4px;
      text-align: center;
    }

    .player-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff5a5f;
      object-fit: cover;
    }

    .player-avatar span {
      display: block;
      font-size: 12px;
      max-width: 60px;
      overflow-wrap: break-word;
    }

    .button-bar {
      margin-top: 6px;
    }

    .button-bar button {
      margin-right: 6px;
      margin-top: 4px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .paid-btn { background: #4caf50; color: white; }
    .wa-btn { background: #25d366; color: white; }
    .remove-btn { background: #f44336; color: white; }
    .add-btn { background: #702963; color: white; }
    .edit-btn { background: #ff9800; color: white; }
    .public-btn { background: #2196f3; color: white; }
    .track-btn { background: #9c27b0; color: white; }
  </style>
</head>
<body>
<h2>Host Dashboard</h2>

<div id="sessionContainer">
  <div class="session-card">
    <div class="session-header" onclick="toggleDetails(this)">
      ▶️ Afterworks Kickabout – 2025-08-10
    </div>
    <div class="session-details">
      <div class="session-info">
        <p><strong>📛 Title:</strong> Afterworks Kickabout</p>
        <p><strong>📍 Venue:</strong> Kompleks Presint 18</p>
        <p><strong>📅 Date:</strong> 2025-08-10</p>
        <p><strong>🕒 Time:</strong> 20:00 – 22:00</p>
        <p><strong>👥 Max Players:</strong> 16</p>
        <p><strong>🔁 Recurring:</strong> ✅</p>
        <p><strong>🌍 Public:</strong> ✅</p>
        <p><strong>💳 Payment:</strong> Pay on Court</p>
        <p><strong>🔗 Share Link:</strong> <a href="#">public-match-results</a></p>
      </div>
      <div class="player-list">
        <div class="player-avatar">
          <a href="/player-public.html?id=example-user">
            <img src="/images/default-avatar.png" alt="">
          </a>
          <span>Player A</span>
          <div class="button-bar">
            <button class="wa-btn">WA</button>
            <button class="paid-btn">Paid</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
        <!-- More players -->
      </div>
      <div class="button-bar">
        <button class="add-btn">+ Add Player</button>
        <button class="edit-btn">Edit Session</button>
        <button class="track-btn" onclick="window.location.href='/track-match-flexi.html?session_id=example-session'">🏁 Track Match</button>
      </div>
    </div>
  </div>
</div>

<a href="/" style="display: block; width: fit-content; margin: 40px auto 0; background-color: #ff0000; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">
  ← Back to Homepage
</a>

<script>
  function toggleDetails(headerEl) {
    const details = headerEl.nextElementSibling;
    const isVisible = details.style.display === 'block';
    details.style.display = isVisible ? 'none' : 'block';
    headerEl.innerText = (isVisible ? '▶️' : '🔽') + ' ' + headerEl.innerText.slice(2);
  }
</script>

</body>
</html>
