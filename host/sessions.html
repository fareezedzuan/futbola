<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Sessions Calendar</title>
  <link rel="icon" href="../images/futbola-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/backgroundOrangeGradient.jpg');
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #702963;
    }
    #calendarGridWrapper {
      border: 2px solid #702963;
      border-radius: 10px;
      padding: 20px 10px;
      background: white;
      max-width: 640px;
      margin: 0 auto 30px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .calendar-header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      color: #702963;
    }
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 10px;
    }
    .calendar-box {
      background-color: white;
      border: 2px solid #ff0000;
      border-radius: 6px;
      padding: 8px 4px;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      height: 50px;
      cursor: pointer;
      position: relative;
    }
    .dot-container {
      display: flex;
      justify-content: center;
      gap: 2px;
      margin-top: 4px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #sessionContainer {
      max-width: 700px;
      margin: auto;
    }
    .session-card {
      background: white;
      border-top: 5px solid #ff5a5f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .session-header {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #702963;
      margin-bottom: 10px;
    }
    .session-details {
      display: none;
      margin-top: 10px;
    }
    .session-info p {
      margin: 6px 0;
      font-size: 15px;
    }
    .player-list {
      margin-top: 10px;
    }
    .player-avatar {
      display: inline-block;
      margin: 4px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .player-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff5a5f;
      object-fit: cover;
    }
    .player-avatar.paid img {
      border: 2px solid #4caf50;
    }
    .player-avatar span {
      display: block;
      font-size: 12px;
      max-width: 60px;
      overflow-wrap: break-word;
    }
    .emoji-action {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      font-size: 14px;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 18px;
      cursor: pointer;
    }
    .emoji-wa { top: -5px; left: -5px; }
    .emoji-remove { top: -5px; right: -5px; }
    .emoji-paid { bottom: -5px; left: -5px; }
    .emoji-profile { bottom: -5px; right: -5px; }
    .button-bar {
      margin-top: 6px;
    }
    .button-bar button {
      margin-right: 6px;
      margin-top: 4px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-btn { background: #702963; color: white; }
    .edit-btn { background: #ff9800; color: white; }
    .track-btn { background: #9c27b0; color: white; }
  </style>
</head>
<body>
<h2>Host Dashboard</h2>

<div id="calendarGridWrapper">
  <div class="calendar-nav">
    <button onclick="prevMonth()">‚¨ÖÔ∏è</button>
    <div class="calendar-header" id="monthLabel">August 2025</div>
    <button onclick="nextMonth()">‚û°Ô∏è</button>
  </div>
  <div id="calendarGrid"></div>
</div>

<div id="sessionContainer"></div>

<a href="/" style="display: block; width: fit-content; margin: 40px auto 0; background-color: #ff0000; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">
  ‚Üê Back to Homepage
</a>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://kdbqroxhypnadolcxxxc.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkYnFyb3hoeXBuYWRvbGN4eHhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3MjkwNzYsImV4cCI6MjA1NzMwNTA3Nn0.c7_RVxoFdJNqQ62R3t1emH2Wf4dSsQaunHsHmbQxOBA'
  );

  let allGames = [];
  let bookingMap = {};
  let user = null;

  const { data: userData } = await supabase.auth.getUser();
  user = userData.user;

  const monthLabel = document.getElementById("monthLabel");
  const calendarGrid = document.getElementById("calendarGrid");
  const sessionContainer = document.getElementById("sessionContainer");

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  async function fetchGamesAndBookings() {
    const today = new Date().toISOString().split("T")[0];

    const { data: games, error: gameError } = await supabase
        .from("games")
        .select("*")
        .order("game_date", { ascending: true });

    if (gameError) {
        console.error("Error fetching games:", gameError);
        return;
    }

    allGames = games || [];

    // Fetch bookings
    const { data: bookings, error: bookingError } = await supabase
        .from("game_bookings")
        .select("game_id");

    if (bookingError) {
        console.error("Error fetching bookings:", bookingError);
        return;
    }

    // Count players per game_id
    bookingMap = {};
    bookings.forEach(b => {
        bookingMap[b.game_id] = (bookingMap[b.game_id] || 0) + 1;
    });

    console.log("Games loaded:", allGames);
    console.log("Booking counts:", bookingMap);

    renderCalendar(currentMonth, currentYear);
    }

    async function loadPlayers(gameId, containerEl) {
        const target = containerEl.querySelector(".player-list");

        const [{ data: bookings }, { data: game }] = await Promise.all([
            supabase
            .from("game_bookings")
            .select("*, profiles (jersey_name, avatar_url)")
            .eq("game_id", gameId),
            supabase
            .from("games")
            .select("max_players")
            .eq("id", gameId)
            .single()
        ]);

        if (!bookings || !game) {
            target.innerHTML = "<p style='text-align:center; color:#999;'>Failed to load players</p>";
            return;
        }

        const html = bookings.map(b => {
            const label = b.profiles?.jersey_name || b.jersey_name || 'Player';
            const avatar = b.profiles?.avatar_url || b.avatar_url || '/images/default-avatar.png';
            const isPaid = b.paid;

            return `
            <div class="player-avatar ${isPaid ? 'paid' : ''}" onclick="toggleEmojiActions(this)">
                <img src="${avatar}" onerror="this.src='/images/default-avatar.png'" />
                <span>${label}</span>
                <div class="emoji-action emoji-wa" title="WhatsApp" onclick="event.stopPropagation(); alert('WA to ${label}')">üìû</div>
                <div class="emoji-action emoji-remove" title="Remove" onclick="event.stopPropagation(); confirm('Remove this player?') && alert('Removed');">‚ùå</div>
                <div class="emoji-action emoji-paid" title="Toggle Paid" onclick="event.stopPropagation(); this.closest('.player-avatar').classList.toggle('paid')">üí∞</div>
                <div class="emoji-action emoji-profile" title="Profile" onclick="event.stopPropagation(); window.open('/player-public.html?id=${b.user_id || ''}', '_blank')">üë§</div>
            </div>
            `;
        }).join("");

        target.innerHTML = html;

        const count = bookings.length;
        const max = game.max_players;
        const statusEl = containerEl.querySelector(".session-header");
        if (count >= max) {
            statusEl.innerHTML += ` <span style="color:gray;">‚ùå FULL (${count}/${max})</span>`;
        } else {
            statusEl.innerHTML += ` <span style="color:#4caf50;">‚úÖ ${count}/${max} joined</span>`;
        }
        }

  function renderCalendar(month, year) {
    calendarGrid.innerHTML = "";
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const monthName = firstDay.toLocaleDateString("en-MY", { month: 'long' });
    monthLabel.textContent = `${monthName} ${year}`;

    const dayOffset = firstDay.getDay();
    for (let i = 0; i < dayOffset; i++) {
      const empty = document.createElement("div");
      calendarGrid.appendChild(empty);
    }

    const today = new Date();  
    today.setHours(0, 0, 0, 0);

    for (let d = 1; d <= lastDay.getDate(); d++) {
      const box = document.createElement("div");
      box.className = "calendar-box";

        const thisDate = new Date(year, month, d);
        thisDate.setHours(0, 0, 0, 0);

        if (thisDate < today) {
        box.style.opacity = 0.4;
        }
      const dateStr = `${year}-${(month+1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        const sessions = allGames.filter(g => g.game_date === dateStr);

        let dots = "";
        sessions.forEach(g => {
        let status = "green"; // default
        const booked = bookingMap[g.id] || 0;
        if (booked >= g.max_players) status = "red";
        else if (booked >= 0.7 * g.max_players) status = "orange";
        dots += `<span class='dot' style='background-color: ${status};'></span>`;
        });

        box.innerHTML = `${d}<div class='dot-container'>${dots}</div>`;
      box.onclick = () => loadSessionsForDate(year, month + 1, d);
      calendarGrid.appendChild(box);
    }
    console.log("Rendering with games:", allGames);
  }


  function loadSessionsForDate(year, month, day) {
        sessionContainer.innerHTML = '';

        const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const sessions = allGames.filter(g => g.game_date === dateStr);

        if (sessions.length === 0) {
        sessionContainer.innerHTML = "<p style='text-align:center;'>No sessions on this date.</p>";
        return;
        }

    sessions.forEach(game => {
    const card = document.createElement("div");
    card.className = "session-card";

    card.innerHTML = `
        <div class="session-header">
        ‚ñ∂Ô∏è ${game.session_title || 'Untitled'} ‚Äì ${game.game_date}
        </div>
        <div class="session-details" style="display: none;">
        <div class="session-info">
            <label>üìõ Title: <input type="text" name="session_title" value="${game.session_title || ''}" /></label><br/>
            <label>üìç Venue: <input type="text" name="venue" value="${game.venue}" /></label><br/>
            <label>üïí Start: <input type="time" name="start_time" value="${game.start_time}" /></label><br/>
            <label>üïí End: <input type="time" name="end_time" value="${game.end_time}" /></label><br/>
            <label>üí∞ Price: <input type="number" name="price" value="${game.price}" /></label><br/>
            <label>üë• Max Players: <input type="number" name="max_players" value="${game.max_players}" /></label><br/>
            <label>üì∂ Level: <input type="text" name="level" value="${game.level}" /></label><br/>
            <label>üßÆ Format: <input type="text" name="play_style" value="${game.play_style}" /></label><br/>
            <label>üèüÔ∏è Teams: <input type="number" name="teams" value="${game.teams}" /></label><br/>
            <label>üïπÔ∏è Courts: <input type="number" name="courts" value="${game.courts}" /></label><br/>
            <label>‚è±Ô∏è Minutes: <input type="number" name="minutes" value="${game.minutes}" /></label><br/>
            <label>üí≥ Payment: <input type="text" name="payment_type" value="${game.payment_type}" /></label><br/>
            <label>üì≤ Contact: <input type="text" name="contact_method" value="${game.contact_method}" /></label><br/>
            <label>üîó Link: <input type="text" name="contact_link" value="${game.contact_link}" /></label><br/>
        </div>
        <div class="player-list">
            <p style="text-align:center; color:#999;">Players will appear here</p>
        </div>
        <div class="button-bar">
            <button class="add-btn">+ Add Player</button>
            <button class="edit-btn">Edit Session</button> <!-- Optional: Hide/show inputs -->
            <button class="save-btn" onclick="saveSession('${game.id}', this)">üíæ Save</button>
            <button class="cancel-btn" onclick="location.reload()">‚ùå Cancel</button>
            <button class="track-btn" onclick="window.location.href='/track-match-flexi.html?session_id=${game.id}'">üèÅ Track Match</button>
        </div>
        </div>
    `;

    const header = card.querySelector(".session-header");
    header.addEventListener("click", () => {
        const details = header.nextElementSibling;
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
        header.innerText = (isVisible ? '‚ñ∂Ô∏è' : 'üîΩ') + ' ' + header.innerText.slice(2);
    });

    sessionContainer.appendChild(card);
    loadPlayers(game.id, card);
    });
  }

  function prevMonth() {
    if (currentMonth === 0) {
      currentMonth = 11;
      currentYear--;
    } else {
      currentMonth--;
    }
    renderCalendar(currentMonth, currentYear);
  }

  function nextMonth() {
    if (currentMonth === 11) {
      currentMonth = 0;
      currentYear++;
    } else {
      currentMonth++;
    }
    renderCalendar(currentMonth, currentYear);
  }

  function toggleDetails(headerEl) {
    const details = headerEl.nextElementSibling;
    const isVisible = details.style.display === 'block';
    details.style.display = isVisible ? 'none' : 'block';
    headerEl.innerText = (isVisible ? '‚ñ∂Ô∏è' : 'üîΩ') + ' ' + headerEl.innerText.slice(2);
  }

  function toggleEmojiActions(playerEl) {
    const actions = playerEl.querySelectorAll('.emoji-action');
    const show = actions[0].style.display !== 'block';
    actions.forEach(a => a.style.display = show ? 'block' : 'none');
  }

  function togglePaid(el) {
    const avatarEl = el.closest('.player-avatar');
    avatarEl.classList.toggle('paid');
  }

  async function saveSession(sessionId, btn) {
    const card = btn.closest('.session-card');
    const info = card.querySelector('.session-info');
    const payload = {
        session_title: info.querySelector('[name="session_title"]')?.value,
        venue: info.querySelector('[name="venue"]')?.value,
        start_time: info.querySelector('[name="start_time"]')?.value,
        end_time: info.querySelector('[name="end_time"]')?.value,
        price: parseFloat(info.querySelector('[name="price"]')?.value || 0),
        max_players: parseInt(info.querySelector('[name="max_players"]')?.value || 0),
        level: info.querySelector('[name="level"]')?.value,
        play_style: info.querySelector('[name="play_style"]')?.value,
        teams: parseInt(info.querySelector('[name="teams"]')?.value || 0),
        courts: parseInt(info.querySelector('[name="courts"]')?.value || 0),
        minutes: parseInt(info.querySelector('[name="minutes"]')?.value || 0),
        payment_type: info.querySelector('[name="payment_type"]')?.value,
        contact_method: info.querySelector('[name="contact_method"]')?.value,
        contact_link: info.querySelector('[name="contact_link"]')?.value,
    };

    const { error } = await supabase
        .from("games")
        .update(payload)
        .eq("id", sessionId);

    if (error) {
        alert("‚ùå Failed to update session.");
        console.error(error);
    } else {
        alert("‚úÖ Session updated successfully.");
        location.reload();
    }
    }

  await fetchGamesAndBookings();
  window.prevMonth = prevMonth;
  window.nextMonth = nextMonth;
  window.toggleEmojiActions = toggleEmojiActions;
</script>

</body>
</html>
