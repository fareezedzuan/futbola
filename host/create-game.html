<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Game</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border-top: 5px solid #ff5a5f;
    }

    h2 {
      color: #702963;
      margin-bottom: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #ff5a5f;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #ff5a5f;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Game</h2>

    <form id="createGameForm">
      <label for="session_title">Session Title:</label>
      <input type="text" id="session_title" placeholder="Casual Futsal for Fun, For Beginner, Female Only, etc." required />

      <label for="venue">Venue:</label>
      <input type="text" id="venue" required />

      <label for="game_date">Game Date:</label>
      <input type="date" id="game_date" required />

      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" required />

      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" required />

      <label for="sport">Sport Type:</label>
      <select id="sport" required>
        <option value="" disabled selected>Select sport</option>
        <option value="football">Football</option>
        <option value="futsal">Futsal</option>
        <option value="other">Other</option>
      </select>

      <label for="level">Player Level:</label>
      <select id="level" required>
        <option value="" disabled selected>Select level</option>
        <option value="casual">Casual</option>
        <option value="semi-competitive">Casual-Competitive</option>
        <option value="tournament">Tournament</option>
        <option value="training">Training</option>
        <option value="other">Other</option>
      </select>

      <label for="team_size">Players per Team:</label>
      <select id="team_size" required>
        <option value="" disabled selected>Select size</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="other">Other</option>
      </select>

      <label for="team_count">Number of Teams:</label>
      <select id="team_count" required>
        <option value="" disabled selected>Select number</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="other">Other</option>
      </select>

      <label for="court_count">Number of Courts:</label>
      <select id="court_count" required>
        <option value="" disabled selected>Select count</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="other">Other</option>
      </select>

      <label for="minutes">Minutes per Period:</label>
      <input type="number" id="minutes" placeholder="e.g. 15, 20, 30" min="5" max="99" required />

      <label for="format">Game Format:</label>
      <select id="format" required>
        <option value="" disabled selected>Select format</option>
        <option value="round robin">Round Robin</option>
        <option value="king stay">King Stay</option>
        <option value="friendly">Friendly</option>
        <option value="knockout">Knockout</option>
        <option value="other">Other</option>
      </select>

      <label for="notes">Other Notes:</label>
      <input type="text" id="notes" placeholder="e.g. No sub, rotate keeper" />

      <label for="max_players">Max Players:</label>
      <input type="number" id="max_players" min="1" required />

      <label for="deadline">Set Booking Deadline?</label>
      <div class="toggle-switch">
        <input type="checkbox" id="deadlineToggle">
        <span class="slider"></span>
      </div>

      <button type="button" id="submitGameButton">Create Game</button>
    </form>

    <p class="footer">Follow us on Instagram <a href="https://www.instagram.com/futbola_my" target="_blank">@futbola_my</a></p>
  </div>
</body>
</html>
