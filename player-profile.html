<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;

    .profile-container {

      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      margin: 0;
      transition: color 0.2s ease;
    }

    #toggleMode.save-mode {
      color: #2e7d32;
    }

    #toggleMode:hover {
      color: #555;
    }

</head>

const toggleButton = document.getElementById("toggleMode");
let isEditMode = false;

toggleButton.addEventListener("click", async () => {

  toggleButton.innerHTML = isEditMode
  ? '<i class="fas fa-check"></i>'
  : '<i class="fas fa-pen-to-square"></i>';

  const updatedProfile = {};

        else if (id === "bio") edit.value = profile.bio ?? "";
        else edit.value = view?.textContent.trim() || "";

        if (view) view.style.display = "none";
        edit.style.display = "block";
      }
    } else {
      const newValue = edit?.value.trim() ?? "";

      if (edit) edit.style.display = "none";
      if (view) {
        view.textContent = newValue || "-";
        view.style.display = "block";
      }

      if (id === "jerseyName") updatedProfile.jersey_name = newValue || null;
      else if (id === "jerseyNumber") updatedProfile.jersey_number = newValue || null;
      else if (id === "bio") updatedProfile.bio = newValue || null;
      else if (id === "location" || id === "availability") {
        updatedProfile[id === "location" ? "location_play" : "availability"] =
          newValue ? newValue.split(',').map(x => x.trim()) : [];
      } else if (id === "dob") {

          id === "fullName" ? "full_name" :

        ] = newValue || null;

    }
  }

  // âœ… Show visibility dropdowns once all edit fields are shown
    if (isEditMode) {

// === Avatar Upload Handler ===
const avatarInput = document.getElementById("avatarUpload");
const avatarImg = document.getElementById("avatar");

avatarInput.addEventListener("change", async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const fileExt = file.name.split('.').pop();
  const filePath = `${user.id}.${fileExt}`;

  // Upload to Supabase Storage
  const { error: uploadError } = await supabase.storage
    .from("avatars")
    .upload(filePath, file, { upsert: true });

  if (uploadError) {
    alert("Failed to upload avatar.");
    console.error(uploadError);
    return;
  }

  // Get public URL
  const { data } = supabase.storage.from("avatars").getPublicUrl(filePath);
  const avatarUrl = data.publicUrl;

  // Update user profile with avatar_url
  const { error: updateError } = await supabase
    .from("profiles")
    .update({ avatar_url: avatarUrl })
    .eq("id", user.id);

  if (updateError) {
    alert("Failed to save avatar.");
    console.error(updateError);
    return;
  }

  // Show new avatar immediately
  avatarImg.src = avatarUrl;
  console.log("âœ… Avatar updated:", avatarUrl);
});

// === Step 1: Extend profile schema in Supabase ===
// Ensure `profiles` table includes visibility flags, e.g.:
// - visibility_full_name: 'public' | 'private'
// - visibility_age: 'real' | 'range' | 'private'
// - visibility_phone: 'public' | 'private'
// etc.

// === Step 2: Visibility control setup (JS logic) ===
const visibilityOptions = {
  fullName: ['public', 'private'],
  phone: ['public', 'private'],
  dob: ['real', 'range', 'private'],
  gender: ['public', 'private'],
  location: ['public', 'private'],
  skill: ['public', 'private'],
  team: ['public', 'private'],
  availability: ['public', 'private']
};

// Helper to create visibility dropdowns for each field
function renderVisibilityControl(field, currentSetting) {
  const select = document.createElement('select');
  select.className = 'visibility-dropdown';
  select.dataset.field = field;
  visibilityOptions[field].forEach(option => {
    const opt = document.createElement('option');
    opt.value = option;
    opt.textContent = option === 'real' ? 'Real Age' : option === 'range' ? 'Age Range' : option.charAt(0).toUpperCase() + option.slice(1);
    if (option === currentSetting) opt.selected = true;
    select.appendChild(opt);
  });
  return select;
}

// In edit mode, insert these next to each input
function showVisibilitySettings(profile) {
  Object.keys(visibilityOptions).forEach(field => {
    const parent = document.getElementById(field + 'Edit')?.parentElement;
    if (parent) {
      const control = renderVisibilityControl(field, profile['visibility_' + field] || 'public');
      parent.appendChild(control);
    }
  });
}

// When saving, collect visibility settings
function getVisibilitySettingsFromUI() {
  const selects = document.querySelectorAll('.visibility-dropdown');
  const settings = {};
  selects.forEach(sel => {
    settings['visibility_' + sel.dataset.field] = sel.value;
  });
  return settings;
}
