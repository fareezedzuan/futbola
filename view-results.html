<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      background: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .match-result-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background: white;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      height: 60px;
      padding: 0 16px;
    }
    .team-side {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #702963;
      font-size: 18px;
    }
    .match-score {
      font-size: 22px;
      font-weight: bold;
      background-color: #702963;
      color: white;
      padding: 8px 18px;
      border-radius: 12px;
      min-width: 70px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      height: 40px;
    }
    .team-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .scorer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 8px 12px;
      font-size: 16px;
    }
    .scorer-player {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }
    .scorer-goals {
      font-weight: bold;
      color: #702963;
    }
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .standings-table th, .standings-table td {
      padding: 8px 10px;
      text-align: center;
      font-size: 15px;
    }

    .standings-table th {
      background-color: #702963;
      color: white;
    }

    .standings-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .standings-table td .team-side {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-start;
    }

    #instaMatchResults {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    #instaTopScorers {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    #instagramExportDiv {
  display: block;
  width: 1080px;
  height: 1080px;
  background: linear-gradient(to bottom right, #ffa07a, #ffc0cb);
  font-family: Arial, sans-serif;
  padding: 40px 60px 20px;
  box-sizing: border-box;
  color: #702963;
  position: relative;
  text-align: center; /* ‚úÖ Ensures center alignment */
}

#instagramExportDiv h2 {
  font-size: 50px;     /* ‚úÖ Bigger title */
  font-weight: 700;
  margin: 0 0 8px;
}

#instagramExportDiv h3 {
  font-size: 28px;
  margin: 0 0 20px;
  font-weight: 500;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>futbola - View Game Results</h2>
    <select id="gameSelect">
      <option value="">-- Select a Game --</option>
    </select>
    <button class="btn-primary" onclick="loadSelectedGame()">Load Match Results üìÇ</button>
    <button class="btn-primary" style="background-color:#25D366;" onclick="exportToWhatsApp()">Export to WhatsApp üì§</button>
    <button class="btn-primary" style="background-color:#C13584;" onclick="exportToInstagramImage()">Instagram Post üì∏</button>
    <div id="matchResults" class="section">
      <h3>üìã Match Results</h3>
    </div>
    <div id="topScorers" class="section">
      <h3>üéØ Top Scorers</h3>
    </div>
    <div id="standings" class="section">
      <h3>üèÜ Standings</h3>
    </div>
  </div>
<script>
window.addEventListener('DOMContentLoaded', loadGames);

async function loadGames() {
  const res = await fetch('/api/get-saved-sessions');
  const data = await res.json();
  const dropdown = document.getElementById("gameSelect");
  data.sessions.forEach(session => {
    const option = document.createElement("option");
    option.value = `${session.game_id}|${session.session_id}`;
    option.textContent = `${session.venue} - ${session.game_date} ${session.start_time}`;
    dropdown.appendChild(option);
  });
}

async function loadSelectedGame() {
  const val = document.getElementById("gameSelect").value;
  if (!val) return;
  const [game_id, session_id] = val.split("|");
  const res = await fetch(`/api/get-match-summary?game_id=${game_id}&session_id=${session_id}`);
  const data = await res.json();

  document.getElementById("matchResults").innerHTML = `
    <h3>üìã Match Results</h3>
    ${data.matches.map(m => `
      <div class="match-result-row">
        <div class="team-side left">
          <img class="team-logo" src="./images/${m.team_a.toLowerCase().replace(/ /g, '-')}.png">
          <span>${m.team_a}</span>
        </div>
        <div class="match-score">${m.score_a} - ${m.score_b}</div>
        <div class="team-side right">
          <span>${m.team_b}</span>
          <img class="team-logo" src="./images/${m.team_b.toLowerCase().replace(/ /g, '-')}.png">
        </div>
      </div>`).join('')}`;

  document.getElementById("topScorers").innerHTML = `
    <h3>üéØ Top Scorers</h3>
    ${data.top_scorers.map((p, i) => `
      <div class="scorer-row">
        <div>${i + 1}.</div>
        <div class="scorer-player">
          <img class="team-logo" src="./images/${p.team.toLowerCase().replace(/ /g, '-')}.png">
          <strong>${p.player}</strong>
        </div>
        <div class="scorer-goals">${p.goals}</div>
      </div>`).join('')}`;

  document.getElementById("standings").innerHTML = `
    <h3>üèÜ Standings</h3>
    <table class="standings-table">
      <thead>
        <tr>
          <th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
        </tr>
      </thead>
      <tbody>
        ${data.standings.map((s, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>
              <div class="team-side">
                <img class="team-logo" src="./images/${s.team.toLowerCase().replace(/ /g, '-')}.png">
                <span>${s.team}</span>
              </div>
            </td>
            <td>${s.MP}</td>
            <td>${s.W}</td>
            <td>${s.D}</td>
            <td>${s.L}</td>
            <td>${s.GF}</td>
            <td>${s.GA}</td>
            <td>${s.GD}</td>
            <td>${s.Pts}</td>
          </tr>`).join('')}
      </tbody>
    </table>`;

}

function exportToWhatsApp() {
  const gameSelect = document.getElementById("gameSelect");
  const selectedText = gameSelect.options[gameSelect.selectedIndex]?.textContent || "futbola match";

  let message = `‚öΩ *futbola - Thank you for joining!*\nüìç *Game:* ${selectedText}\n\n`;

  // Match Results
  const matchRows = document.querySelectorAll("#matchResults .match-result-row");
  if (matchRows.length) {
    message += `üìã *Match Results*\n`;
    matchRows.forEach((row, i) => {
      const teamA = row.querySelector(".team-side.left .team-name")?.textContent || "Team A";
      const score = row.querySelector(".match-score")?.textContent || "-";
      const teamB = row.querySelector(".team-side.right .team-name")?.textContent || "Team B";
      message += `Match ${i + 1}: ${teamA} ${score} ${teamB}\n`;
    });
  }

  // Top Scorers
  const scorerRows = document.querySelectorAll("#topScorers .scorer-row");
  message += `\nüéØ *Top Scorers*\n`;
  if (scorerRows.length) {
    scorerRows.forEach((row, i) => {
      const name = row.querySelector(".scorer-player strong")?.textContent || "-";
      const goals = row.querySelector(".scorer-goals")?.textContent || "0";
      const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "‚Ä¢";
      message += `${medal} ${name} ‚Äì ${goals}\n`;
    });
  } else {
    message += "No goals recorded yet.\n";
  }

  // Standings
  const tableRows = document.querySelectorAll("#standings table tbody tr");
  message += `\nüèÜ *Group Table*\n# Team        MP  W D L  Pts\n`;
  tableRows.forEach((row, i) => {
    const cells = row.querySelectorAll("td");
    const team = cells[1]?.innerText.trim() || "-";
    const MP = cells[2]?.innerText || "0";
    const W = cells[3]?.innerText || "0";
    const D = cells[4]?.innerText || "0";
    const L = cells[5]?.innerText || "0";
    const Pts = cells[9]?.innerText || "0";
    const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : `${i + 1}.`;
    const name = team.padEnd(11, ' ');
    message += `${medal} ${name} ${MP}  ${W} ${D} ${L}   ${Pts}\n`;
  });

  navigator.clipboard.writeText(message).then(() =>
    alert("üìã WhatsApp summary copied to clipboard! Paste and share the vibes üí¨")
  );
}

function exportToInstagramImage() {
  const venueText = document.querySelector("#gameSelect option:checked")?.textContent || "futbola session";
  const [venue, rest] = venueText.split(" - ");
  const [date, time] = (rest || "").split(" ");

  document.getElementById("instaVenue").textContent = `futbola - ${venue || "Unknown Venue"}`;
  document.getElementById("instaDate").textContent = `${date || "Date"} ${time || ""}`;

  // Match Results
  const matchResults = document.getElementById("matchResults").querySelectorAll(".match-result-row");
  const matchHTML = Array.from(matchResults).map(row => `<div class="match-result-row">${row.innerHTML}</div>`).join('');
  document.getElementById("instaMatchResults").innerHTML = matchHTML;

  // Top Scorers
  const scorerRows = document.getElementById("topScorers").querySelectorAll(".scorer-row");
  const scorerHTML = Array.from(scorerRows).map(row => `<div class="scorer-row">${row.innerHTML}</div>`).join('');
  document.getElementById("instaTopScorers").innerHTML = scorerHTML;

  // Standings Table
  const tableHTML = document.getElementById("standings").querySelector("table")?.outerHTML || "";
  document.getElementById("instaStandings").innerHTML = tableHTML;

  // Show + export
  const exportDiv = document.getElementById("instagramExportDiv");
  exportDiv.style.display = "block";

  html2canvas(exportDiv, { width: 1080, height: 1080 }).then(canvas => {
    const link = document.createElement("a");
    link.download = `futbola_instagram_${new Date().toISOString().slice(0, 10)}.png`;
    link.href = canvas.toDataURL();
    link.click();
    exportDiv.style.display = "none";
  });
}

</script>

<!-- Hidden Instagram Export Div -->
<div id="instagramExportDiv" style="display: none; width: 1080px; height: 1080px; background: linear-gradient(to bottom right, #ffa07a, #ffc0cb); font-family: Arial, sans-serif; padding: 20px 40px; box-sizing: border-box; color: #702963; position: relative;">
  <h2 id="instaVenue">futbola - Venue</h2>
  <h3 id="instaDate">Date</h3>
  <div class="section">
    <h3>üìã Match Results</h3>
    <div id="instaMatchResults"></div>
  </div>
  <div class="section">
    <h3>üéØ Top Scorers</h3>
    <div id="instaTopScorers"></div>
  </div>
  <div class="section">
    <h3>üèÜ Standings</h3>
    <div id="instaStandings"></div>
  </div>
  <img class="footer-logo" src="./images/futbola-logo.png" alt="futbola logo" style="position:absolute; bottom:20px; right:20px; opacity:0.4; width:80px;" />
</div>

</body>
</html>
