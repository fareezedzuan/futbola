<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-row {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    .section h3 {
      color: #702963;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>futbola - View Game Results</h2>
    <select id="gameSelect">
      <option value="">-- Select a Game --</option>
    </select>
    <div class="btn-row">
      <button class="btn-primary" onclick="exportToInstagramImage()">Export as IG</button>
      <button class="btn-primary" onclick="exportWhatsApp()">Export as WA</button>
    </div>
    <div id="resultDisplay"></div>
  </div>

  <!-- Hidden Instagram Export Div -->
  <div id="instagramExportDiv" style="display:none;width:1080px;height:1080px;padding:20px 40px;font-family:Arial,sans-serif;background:linear-gradient(to bottom right,#ffa07a,#ffc0cb);color:#702963;position:relative">
    <h2 id="instaVenue" style="text-align:center;font-size:44px;margin:10px 0 5px"></h2>
    <h3 id="instaDate" style="text-align:center;font-size:28px;margin:5px 0 15px"></h3>
    <div class="section" style="background:white;border-radius:10px;padding:15px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1)">
      <h3 style="font-size:24px;margin:0 0 10px">üìã Match Results</h3>
      <div id="instaMatchResults"></div>
    </div>
    <div class="section" style="background:white;border-radius:10px;padding:15px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1)">
      <h3 style="font-size:24px;margin:0 0 10px">üéØ Top Scorers</h3>
      <div id="instaTopScorers"></div>
    </div>
    <div class="section" style="background:white;border-radius:10px;padding:15px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1)">
      <h3 style="font-size:24px;margin:0 0 10px">üèÜ Standings</h3>
      <div id="instaStandings"></div>
    </div>
    <img class="footer-logo" src="./images/futbola-logo.png" alt="futbola logo" style="position:absolute;bottom:20px;right:20px;opacity:0.4;width:80px"/>
  </div>

  <script>
    window.latestGameData = null;
    async function loadGames() {
      const res = await fetch('/api/get-saved-sessions');
      const data = await res.json();
      const dropdown = document.getElementById("gameSelect");
      data.sessions.forEach(session => {
        const option = document.createElement("option");
        option.value = `${session.game_id}|${session.session_id}`;
        option.textContent = `${session.venue} - ${session.game_date} ${session.start_time}`;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("gameSelect").addEventListener("change", async e => {
      const [game_id, session_id] = e.target.value.split("|");
      const res = await fetch(`/api/get-match-summary?game_id=${game_id}&session_id=${session_id}`);
      const data = await res.json();
      window.latestGameData = data;

      const matchHtml = data.matches.map(m => `
        <div class="match-result-row">
          <div class="team-side left">
            <img class="team-logo" src="./images/${m.team_a.toLowerCase().replace(/ /g, '-')}.png">
            <span class="team-name">${m.team_a}</span>
          </div>
          <div class="match-score">${m.score_a} - ${m.score_b}</div>
          <div class="team-side right">
            <span class="team-name">${m.team_b}</span>
            <img class="team-logo" src="./images/${m.team_b.toLowerCase().replace(/ /g, '-')}.png">
          </div>
        </div>`).join("");

      const topHtml = data.top_scorers.map((p, i) => `
        <div class="scorer-row">
          <div class="scorer-pos">${i + 1}</div>
          <div class="scorer-player">
            <strong>${p.player}</strong>
            <img class="scorer-logo" src="./images/${p.team.toLowerCase().replace(/ /g, '-')}.png">
          </div>
          <div class="scorer-goals">${p.goals}</div>
        </div>`).join("");

      const standingsHtml = `
        <table><thead><tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead><tbody>
        ${data.standings.map((s, i) => `
          <tr><td>${i + 1}</td><td class="team-side"><img src="./images/${s.team.toLowerCase().replace(/ /g, '-')}.png" class="team-logo"><span>${s.team}</span></td>
          <td>${s.MP}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td><td>${s.GF}</td><td>${s.GA}</td><td>${s.GD}</td><td>${s.Pts}</td></tr>`).join("")}
        </tbody></table>`;

      document.getElementById("resultDisplay").innerHTML = `
        <div class="section">
          <h3>üìã Match Results</h3>${matchHtml}</div>
        <div class="section">
          <h3>üéØ Top Scorers</h3>${topHtml}</div>
        <div class="section">
          <h3>üèÜ Standings</h3>${standingsHtml}</div>`;

      document.getElementById("instaVenue").textContent = `futbola - ${e.target.selectedOptions[0].textContent.split(" - ")[0]}`;
      document.getElementById("instaDate").textContent = e.target.selectedOptions[0].textContent.split(" - ")[1];
    });

    function exportToInstagramImage() {
      if (!window.latestGameData) return alert("Please load a game result first");
      document.getElementById("instaMatchResults").innerHTML = document.querySelector("#resultDisplay .section:nth-of-type(1)").innerHTML;
      document.getElementById("instaTopScorers").innerHTML = document.querySelector("#resultDisplay .section:nth-of-type(2)").innerHTML;
      document.getElementById("instaStandings").innerHTML = document.querySelector("#resultDisplay .section:nth-of-type(3)").innerHTML;

      const div = document.getElementById("instagramExportDiv");
      div.style.display = "block";
      html2canvas(div, { width: 1080, height: 1080 }).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = `futbola_summary_${new Date().toISOString().slice(0, 10)}.png`;
        a.click();
        div.style.display = "none";
      });
    }

    function exportWhatsApp() {
      alert("üí¨ WA export coming soon!");
    }

    loadGames();
  </script>
</body>
</html>
