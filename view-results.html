<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-row {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    .section {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .section h3 {
      margin-top: 0;
      color: #702963;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>futbola - View Game Results</h2>
    <select id="gameSelect">
      <option value="">-- Select a Game --</option>
    </select>
    <div class="btn-row">
      <button class="btn-primary" onclick="exportHTML()">Export as HTML</button>
      <button class="btn-primary" onclick="exportInstagram()">Export as IG</button>
      <button class="btn-primary" onclick="exportWhatsApp()">Export as WA</button>
    </div>
    <div id="resultDisplay"></div>
  </div>

  <script>
    async function loadGames() {
      const res = await fetch('/api/get-saved-sessions');
      const data = await res.json();
      const dropdown = document.getElementById("gameSelect");
      data.sessions.forEach(session => {
        const option = document.createElement("option");
        option.value = `${session.game_id}|${session.session_id}`;
        option.textContent = `${session.venue} - ${session.game_date} ${session.start_time}`;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("gameSelect").addEventListener("change", e => {
      if (e.target.value) {
        const [game_id, session_id] = e.target.value.split("|");
        loadGameResult(game_id, session_id);
      }
    });

    async function loadGameResult(gameId, sessionId) {
      const res = await fetch(`/api/get-match-summary?game_id=${gameId}&session_id=${sessionId}`);
      const data = await res.json();

      const resultsHtml = data.matches.map((m, i) => `
        <div><strong>Match ${i + 1}:</strong> ${m.team_a} ${m.score_a} - ${m.score_b} ${m.team_b}</div>
      `).join("");

      const topScorersHtml = data.top_scorers.map((p, i) => `
        <div>${i + 1}. ${p.player} - ${p.goals}</div>
      `).join("");

      const standingsHtml = `
        <table>
          <thead><tr><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead>
          <tbody>
            ${data.standings.map(s => `
              <tr><td>${s.team}</td><td>${s.MP}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td>
                  <td>${s.GF}</td><td>${s.GA}</td><td>${s.GD}</td><td>${s.Pts}</td></tr>
            `).join("")}
          </tbody>
        </table>`;

      document.getElementById("resultDisplay").innerHTML = `
        <div class="section">
          <h3>üìã Match Results</h3>
          ${resultsHtml || "<p>No match data.</p>"}
        </div>
        <div class="section">
          <h3>üéØ Top Scorers</h3>
          ${topScorersHtml || "<p>No goals recorded.</p>"}
        </div>
        <div class="section">
          <h3>üèÜ Standings</h3>
          ${standingsHtml || "<p>No standings available.</p>"}
        </div>`;
    }

    function exportHTML() {
        const content = document.querySelector('.container').innerHTML;
        const fullHTML = `
            <!DOCTYPE html>
            <html>
            <head>
            <meta charset="UTF-8">
            <title>futbola Match Summary</title>
            <style>
                body { font-family: Arial, sans-serif; background: #fffaf0; padding: 40px; }
                h2 { text-align: center; color: #702963; }
                .section { background: #f8f8f8; padding: 20px; border-radius: 10px; margin-top: 20px; }
                .section h3 { margin-top: 0; color: #702963; }
                table { width: 100%; border-collapse: collapse; margin-top: 10px; }
                th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
                th { background-color: #ffe4e1; }
            </style>
            </head>
            <body>
            <h2>futbola - Match Summary</h2>
            ${document.getElementById("resultDisplay").innerHTML}
            </body>
            </html>
        `;

        const blob = new Blob([fullHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "futbola_summary.html";
        link.click();
        URL.revokeObjectURL(url);
        }

    function exportInstagram() {
      alert("üì∏ IG export coming soon!");
    }
    function exportWhatsApp() {
      alert("üí¨ WA export coming soon!");
    }

    loadGames();
  </script>
</body>
</html>
