<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* (styling retained as-is) */
  </style>
</head>
<body>
  <div class="container">
    <h2>futbola - View Game Results</h2>
    <select id="gameSelect">
      <option value="">-- Select a Game --</option>
    </select>
    <div class="btn-row">
      <button class="btn-primary" onclick="exportHTML()">Export as HTML</button>
      <button class="btn-primary" onclick="exportToInstagramImage()">Export as IG</button>
      <button class="btn-primary" onclick="exportWhatsApp()">Export as WA</button>
    </div>
    <div id="resultDisplay"></div>
  </div>

  <div id="instagramExportDiv">
    <h2 id="instaVenue">futbola - Venue</h2>
    <h3 id="instaDate">Date</h3>
    <div class="section">
      <h3>üìã Match Results</h3>
      <div id="instaMatchResults"></div>
    </div>
    <div class="section">
      <h3>üéØ Top Scorers</h3>
      <div id="instaTopScorers"></div>
    </div>
    <div class="section">
      <h3>üèÜ Standings</h3>
      <div id="instaStandings"></div>
    </div>
    <img class="footer-logo" src="./images/futbola-logo.png" alt="futbola logo" />
  </div>

  <script>
    let latestGameData = {};

    async function loadGames() {
      const res = await fetch('/api/get-saved-sessions');
      const data = await res.json();
      const dropdown = document.getElementById("gameSelect");
      data.sessions.forEach(session => {
        const option = document.createElement("option");
        option.value = `${session.game_id}|${session.session_id}`;
        option.textContent = `${session.venue} - ${session.game_date} ${session.start_time}`;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("gameSelect").addEventListener("change", e => {
      if (e.target.value) {
        const [game_id, session_id] = e.target.value.split("|");
        loadGameResult(game_id, session_id);
      }
    });

    async function loadGameResult(gameId, sessionId) {
      const res = await fetch(`/api/get-match-summary?game_id=${gameId}&session_id=${sessionId}`);
      const data = await res.json();
      latestGameData = data; // save latest game data globally for IG export

      const matchHtml = data.matches.map(m => `
        <div class="match-result-row">
          <div class="team-side left">
            <span class="team-name">${m.team_a}</span>
            <img class="team-logo" src="./images/${m.team_a.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="match-score">${m.score_a} - ${m.score_b}</div>
          <div class="team-side right">
            <img class="team-logo" src="./images/${m.team_b.toLowerCase().replace(/ /g, '-')}.png" />
            <span class="team-name">${m.team_b}</span>
          </div>
        </div>
      `).join("");

      const topScorerHtml = data.top_scorers.map((p, i) => `
        <div class="scorer-row">
          <div class="scorer-pos">${i + 1}</div>
          <div class="scorer-player">
            <strong>${p.player}</strong>
            <img class="scorer-logo" src="./images/${p.team.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="scorer-goals">${p.goals}</div>
        </div>
      `).join("");

      const standingsHtml = `
        <table>
          <thead><tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead>
          <tbody>
            ${data.standings.map((s, i) => `
              <tr>
                <td>${i + 1}</td>
                <td class="team-side"><img src="./images/${s.team.toLowerCase().replace(/ /g, '-')}.png" class="team-logo" /><span>${s.team}</span></td>
                <td>${s.MP}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td>
                <td>${s.GF}</td><td>${s.GA}</td><td>${s.GD}</td><td>${s.Pts}</td>
              </tr>`).join("")}
          </tbody>
        </table>`;

      document.getElementById("resultDisplay").innerHTML = `
        <div class="section">
          <h3>üìã Match Results</h3>
          ${matchHtml || "<p>No match data.</p>"}
        </div>
        <div class="section">
          <h3>üéØ Top Scorers</h3>
          ${topScorerHtml || "<p>No scorers recorded.</p>"}
        </div>
        <div class="section">
          <h3>üèÜ Live Standings</h3>
          ${standingsHtml || "<p>No standings yet.</p>"}
        </div>`;
    }

    function exportToInstagramImage() {
      const venue = document.getElementById("gameSelect").selectedOptions[0]?.textContent?.split(" - ")[0] || "futbola court";
      const date = document.getElementById("gameSelect").selectedOptions[0]?.textContent?.split(" - ")[1] || new Date().toLocaleDateString();

      document.getElementById("instaVenue").textContent = `futbola - ${venue}`;
      document.getElementById("instaDate").textContent = date;

      // Build inner content from saved latestGameData
      const matchHtml = latestGameData.matches.map(m => `
        <div class="match-result-row">
          <div class="team-side left">
            <span class="team-name">${m.team_a}</span>
            <img class="team-logo" src="./images/${m.team_a.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="match-score">${m.score_a} - ${m.score_b}</div>
          <div class="team-side right">
            <img class="team-logo" src="./images/${m.team_b.toLowerCase().replace(/ /g, '-')}.png" />
            <span class="team-name">${m.team_b}</span>
          </div>
        </div>
      `).join("");

      const topScorerHtml = latestGameData.top_scorers.map((p, i) => `
        <div class="scorer-row">
          <div class="scorer-pos">${i + 1}</div>
          <div class="scorer-player">
            <strong>${p.player}</strong>
            <img class="scorer-logo" src="./images/${p.team.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="scorer-goals">${p.goals}</div>
        </div>
      `).join("");

      const standingsHtml = `
        <table>
          <thead><tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead>
          <tbody>
            ${latestGameData.standings.map((s, i) => `
              <tr>
                <td>${i + 1}</td>
                <td class="team-side"><img src="./images/${s.team.toLowerCase().replace(/ /g, '-')}.png" class="team-logo" /><span>${s.team}</span></td>
                <td>${s.MP}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td>
                <td>${s.GF}</td><td>${s.GA}</td><td>${s.GD}</td><td>${s.Pts}</td>
              </tr>`).join("")}
          </tbody>
        </table>`;

      document.getElementById("instaMatchResults").innerHTML = matchHtml;
      document.getElementById("instaTopScorers").innerHTML = topScorerHtml;
      document.getElementById("instaStandings").innerHTML = standingsHtml;

      const exportDiv = document.getElementById("instagramExportDiv");
      exportDiv.style.display = "block";

      html2canvas(exportDiv, { width: 1080, height: 1080 }).then(canvas => {
        const link = document.createElement('a');
        link.download = `futbola_summary_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL();
        link.click();
        exportDiv.style.display = "none";
      });
    }

    function exportHTML() {
      const html = document.documentElement.outerHTML;
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'futbola_summary.html';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function exportWhatsApp() {
      alert("üí¨ WA export coming soon!");
    }

    loadGames();
  </script>
</body>
</html>
