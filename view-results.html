<!-- view-results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* Paste your existing styles here */
    /* Only additions below this line */
    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #instagramExportDiv {
      display: none;
      width: 1080px;
      height: 1080px;
      background: linear-gradient(to bottom right, #ffa07a, #ffc0cb);
      font-family: Arial, sans-serif;
      padding: 20px 40px;
      box-sizing: border-box;
      color: #702963;
      position: relative;
    }

    #instagramExportDiv h2 {
      text-align: center;
      font-size: 44px;
      margin: 10px 0 5px;
    }

    #instagramExportDiv h3 {
      text-align: center;
      font-size: 28px;
      margin: 5px 0 15px;
    }

    #instagramExportDiv .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #instagramExportDiv .section > h3 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    #instagramExportDiv table {
      width: 100%;
      border-collapse: collapse;
      font-size: 22px;
    }

    #instagramExportDiv th, #instagramExportDiv td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    #instagramExportDiv .logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    #instagramExportDiv .footer-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.4;
      width: 80px;
    }

    #instaMatchResults, #instaTopScorers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    #instaTopScorers .scorer-player {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Match Results</h2>

  <!-- Your existing results content -->
  <div id="matchResults">
    <!-- Dynamically generated results go here -->
  </div>

  <h2>Top Scorers</h2>
  <div id="topScorersList"></div>

  <h2>Standings</h2>
  <div id="standingsTable"></div>

  <!-- üî¥ Instagram Export Button -->
  <div style="text-align:center; margin-top:20px;">
    <button class="btn-primary" onclick="exportToInstagramImage()">Instagram Image</button>
  </div>
</div>

<!-- üî¥ Hidden Instagram Export Div -->
<div id="instagramExportDiv">
  <h2 id="instaVenue">futbola - Venue</h2>
  <h3 id="instaDate">Date</h3>

  <div class="section">
    <h3>üìã Match Results</h3>
    <div id="instaMatchResults"></div>
  </div>

  <div class="section">
    <h3>üéØ Top Scorers</h3>
    <div id="instaTopScorers"></div>
  </div>

  <div class="section">
    <h3>üèÜ Standings</h3>
    <div id="instaStandings"></div>
  </div>

  <img class="footer-logo" src="./images/futbola-logo.png" alt="futbola logo" />
</div>

<script>
function exportToInstagramImage() {
  const venue = sessionStorage.getItem("venue") || "futbola court";
  const date = sessionStorage.getItem("date") || new Date().toLocaleDateString();

  document.getElementById("instaVenue").textContent = `futbola - ${venue}`;
  document.getElementById("instaDate").textContent = date;

  document.getElementById("instaMatchResults").innerHTML = document.getElementById("matchResults").innerHTML;
  document.getElementById("instaTopScorers").innerHTML = document.getElementById("topScorersList").innerHTML;
  document.getElementById("instaStandings").innerHTML = document.getElementById("standingsTable").innerHTML;

  const exportDiv = document.getElementById("instagramExportDiv");
  exportDiv.style.display = "block";

  html2canvas(exportDiv, { width: 1080, height: 1080 }).then(canvas => {
    const link = document.createElement('a');
    link.download = `futbola_results_${new Date().toISOString().slice(0,10)}.png`;
    link.href = canvas.toDataURL();
    link.click();
    exportDiv.style.display = "none";
  });
}
</script>

</body>
</html>
