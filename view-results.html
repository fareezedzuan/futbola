<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-row {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ff5a5f;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    .match-result-row, .scorer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .team-side {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      color: #702963;
      font-size: 16px;
    }
    .match-score {
      font-size: 20px;
      font-weight: bold;
      background-color: #702963;
      color: white;
      padding: 6px 16px;
      border-radius: 8px;
      text-align: center;
      min-width: 70px;
    }
    .team-logo, .scorer-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .scorer-player {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }
    .scorer-pos {
      width: 30px;
      font-weight: bold;
      color: #702963;
      text-align: center;
    }
    .scorer-goals {
      font-weight: bold;
      color: #702963;
      min-width: 30px;
      text-align: right;
    }
    .section h3 {
      color: #702963;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>futbola - View Game Results</h2>
    <select id="gameSelect">
      <option value="">-- Select a Game --</option>
    </select>
    <div class="btn-row">
      <button class="btn-primary" onclick="exportHTML()">Export as HTML</button>
      <button class="btn-primary" onclick="exportInstagram()">Export as IG</button>
      <button class="btn-primary" onclick="exportWhatsApp()">Export as WA</button>
    </div>
    <div id="resultDisplay"></div>
  </div>

  <script>
    async function loadGames() {
      const res = await fetch('/api/get-saved-sessions');
      const data = await res.json();
      const dropdown = document.getElementById("gameSelect");
      data.sessions.forEach(session => {
        const option = document.createElement("option");
        option.value = `${session.game_id}|${session.session_id}`;
        option.textContent = `${session.venue} - ${session.game_date} ${session.start_time}`;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("gameSelect").addEventListener("change", e => {
      if (e.target.value) {
        const [game_id, session_id] = e.target.value.split("|");
        loadGameResult(game_id, session_id);
      }
    });

    async function loadGameResult(gameId, sessionId) {
      const res = await fetch(`/api/get-match-summary?game_id=${gameId}&session_id=${sessionId}`);
      const data = await res.json();

      const matchHtml = data.matches.map(m => `
        <div class="match-result-row">
          <div class="team-side left">
            <span class="team-name">${m.team_a}</span>
            <img class="team-logo" src="./images/${m.team_a.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="match-score">${m.score_a} - ${m.score_b}</div>
          <div class="team-side right">
            <img class="team-logo" src="./images/${m.team_b.toLowerCase().replace(/ /g, '-')}.png" />
            <span class="team-name">${m.team_b}</span>
          </div>
        </div>
      `).join("");

      const topScorerHtml = data.top_scorers.map((p, i) => `
        <div class="scorer-row">
          <div class="scorer-pos">${i + 1}</div>
          <div class="scorer-player">
            <strong>${p.player}</strong>
            <img class="scorer-logo" src="./images/${p.team.toLowerCase().replace(/ /g, '-')}.png" />
          </div>
          <div class="scorer-goals">${p.goals}</div>
        </div>
      `).join("");

      const standingsHtml = `
        <table>
          <thead><tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead>
          <tbody>
            ${data.standings.map((s, i) => `
              <tr>
                <td>${i + 1}</td>
                <td class="team-side"><img src="./images/${s.team.toLowerCase().replace(/ /g, '-')}.png" class="team-logo" /><span>${s.team}</span></td>
                <td>${s.MP}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td>
                <td>${s.GF}</td><td>${s.GA}</td><td>${s.GD}</td><td>${s.Pts}</td>
              </tr>`).join("")}
          </tbody>
        </table>`;

      document.getElementById("resultDisplay").innerHTML = `
        <div class="section">
          <h3>üìã Match Results</h3>
          ${matchHtml || "<p>No match data.</p>"}
        </div>
        <div class="section">
          <h3>üéØ Top Scorers</h3>
          ${topScorerHtml || "<p>No scorers recorded.</p>"}
        </div>
        <div class="section">
          <h3>üèÜ Live Standings</h3>
          ${standingsHtml || "<p>No standings yet.</p>"}
        </div>`;
    }

    function exportHTML() {
        const content = document.querySelector(".container").innerHTML;
        const styles = `
            <style>
            body {
                font-family: Arial, sans-serif;
                background: white;
                margin: 0;
                padding: 20px;
            }
            h2 {
                text-align: center;
                color: #702963;
            }
            .match-result-row, .scorer-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #fff;
                border-radius: 10px;
                padding: 12px 16px;
                margin: 10px 0;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }
            .team-side {
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: bold;
                color: #702963;
                font-size: 16px;
            }
            .match-score {
                font-size: 20px;
                font-weight: bold;
                background-color: #702963;
                color: white;
                padding: 6px 16px;
                border-radius: 8px;
                text-align: center;
                min-width: 70px;
            }
            .team-logo, .scorer-logo {
                width: 28px;
                height: 28px;
                object-fit: contain;
            }
            .scorer-player {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-grow: 1;
            }
            .scorer-pos {
                width: 30px;
                font-weight: bold;
                color: #702963;
                text-align: center;
            }
            .scorer-goals {
                font-weight: bold;
                color: #702963;
                min-width: 30px;
                text-align: right;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #ffe4e1;
            }
            .section h3 {
                color: #702963;
            }
            </style>
        `;

        const html = `
            <!DOCTYPE html>
            <html>
            <head>
            <meta charset="UTF-8">
            <title>Futbola Game Summary</title>
            ${styles}
            </head>
            <body>
            <div class="container">
                <h2>futbola - Game Summary</h2>
                ${content}
            </div>
            </body>
            </html>
        `;

        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'futbola_summary.html';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        }

    function exportInstagram() {
      alert("üì∏ IG export coming soon!");
    }
    function exportWhatsApp() {
      alert("üí¨ WA export coming soon!");
    }

    loadGames();
  </script>
</body>
</html>
