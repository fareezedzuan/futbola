
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Match - futbola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #702963;
    }
    #matchTitle {
      font-size: 20px;
      font-weight: bold;
    }
    .score-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .team {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .selected {
      background-color: #ff5a5f;
      color: white;
      border-color: #ff5a5f;
    }
    #timer {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Match Tracker</h2>
    <div id="matchTitle">Match 1</div>
    <div class="score-row">
      <div class="team" id="teamA" onclick="addGoal('A')">Team A<br><span id="scoreA">0</span></div>
      <div id="timer">00:00</div>
      <div class="team" id="teamB" onclick="addGoal('B')">Team B<br><span id="scoreB">0</span></div>
    </div>
    <div style="text-align: center;">
      <button onclick="startTimer()">Start</button>
    </div>
  </div>

  <script>
    let teamNames = JSON.parse(sessionStorage.getItem("teamNames") || "[]");
    let teamPlayers = JSON.parse(sessionStorage.getItem("teamPlayers") || "[]");
    let duration = parseInt(sessionStorage.getItem("duration") || "7");
    let currentMatch = 0;
    let matchups = [];

    function generateRoundRobin(teams) {
      const rounds = [];
      const len = teams.length;
      const teamList = [...teams];
      if (len % 2 !== 0) teamList.push("BYE");
      const half = teamList.length / 2;
      for (let i = 0; i < teamList.length - 1; i++) {
        const round = [];
        for (let j = 0; j < half; j++) {
          const home = teamList[j];
          const away = teamList[teamList.length - 1 - j];
          if (home !== "BYE" && away !== "BYE") round.push([home, away]);
        }
        teamList.splice(1, 0, teamList.pop());
        rounds.push(...round);
      }
      return rounds;
    }

    function loadMatch(matchIdx) {
      const match = matchups[matchIdx];
      if (!match) return;
      document.getElementById("matchTitle").textContent = "Match " + (matchIdx + 1);
      document.getElementById("teamA").firstChild.textContent = match[0];
      document.getElementById("teamB").firstChild.textContent = match[1];
      document.getElementById("scoreA").textContent = "0";
      document.getElementById("scoreB").textContent = "0";
    }

    function addGoal(team) {
      const scoreId = team === "A" ? "scoreA" : "scoreB";
      const score = parseInt(document.getElementById(scoreId).textContent);
      document.getElementById(scoreId).textContent = score + 1;
    }

    let timerInterval, seconds = 0;

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `${mins}:${secs}`;
        if (seconds >= duration * 60) clearInterval(timerInterval);
      }, 1000);
    }

    window.onload = () => {
      matchups = generateRoundRobin(teamNames);
      loadMatch(currentMatch);
    };
  </script>
</body>
</html>
