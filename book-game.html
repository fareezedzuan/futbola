<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Game - futbola</title>
  <link rel="icon" href="./images/futbola-favicon.ico" type="image/x-icon">
  <script type="module" src="./book-game.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #702963;
    }

    .game-card {
      background: white;
      border-top: 5px solid #ff5a5f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-info p {
      margin: 6px 0;
      font-size: 15px;
    }

    .availability {
      margin: 10px 0;
      font-weight: bold;
      color: #ff5a5f;
    }

    .book-form input, .book-form select {
      width: 48%;
      padding: 8px;
      margin: 5px 1%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .book-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff0000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .book-form button:hover {
      background-color: #cc0000;
    }

    .players-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .player-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border-radius: 20px;
    }

    .player-badge img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>üìÖ Book Your Game</h2>

  <div id="gameList">Loading games...</div>

  <a href="/" style="display: block; width: fit-content; margin: 40px auto 0; background-color: #ff0000; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">
    ‚Üê Back to Homepage
  </a>
</body>
</html>
