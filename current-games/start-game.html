
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Game - futbola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ff5a5f;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .half {
      flex: 1;
    }
    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .player-box {
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .player-box.selected {
      background-color: #ff5a5f;
      color: white;
      border-color: #ff5a5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Up Game</h2>

    <label for="gameSelect">Select Game (within next 3 days):</label>
    <select id="gameSelect">
      <option value="">-- Loading games... --</option>
    </select>

    <label for="teamCount">Number of Teams:</label>
    <select id="teamCount" onchange="generateTeamInputs()">
      <option value="">-- Select --</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <div id="teamInputs" class="grid-4"></div>

    <label for="duration">Match Duration (minutes):</label>
    <input type="number" id="duration" value="7" min="1" />

    <div class="row">
      <div class="half">
        <button onclick="showEditPlayerOptions()">Edit Players</button>
        <div id="editControls" style="display:none; margin-top:10px;">
          <select id="removePlayerSelect" style="margin-bottom:5px;"></select>
          <button onclick="removePlayer()">Confirm Remove</button>
          <input type="text" id="newPlayerName" placeholder="New Player Name" />
          <button onclick="addPlayer()">Add Walk-in</button>
        </div>
      </div>
      <div class="half">
        <button onclick="randomizeTeams()">Randomize Teams</button>
      </div>
    </div>

    <div id="playerAssignment"></div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    function startGame() {
      const count = parseInt(document.getElementById("teamCount").value);
      const gameId = document.getElementById("gameSelect").value;
      if (!gameId) return alert("Please select a game.");
      if (!count || count < 2) return alert("Please select at least 2 teams.");
  
      const teamNames = [];
      const teamPlayers = [];
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`team${i}`).value.trim();
        if (!name) return alert("Please fill all team names.");
        teamNames.push(name);
  
        const boxes = document.querySelectorAll(`#playerAssignment .player-grid:nth-of-type(${i + 1}) .player-box.selected`);
        const selected = Array.from(boxes).map(box => box.dataset.name);
        teamPlayers.push(selected);
      }
  
      const duration = parseInt(document.getElementById("duration").value);
      if (!duration || duration < 1) return alert("Please enter a valid match duration.");
  
      // Confirmation popup
      const confirmationWrapper = document.createElement("div");
      confirmationWrapper.style.position = "fixed";
      confirmationWrapper.style.top = "0";
      confirmationWrapper.style.left = "0";
      confirmationWrapper.style.width = "100%";
      confirmationWrapper.style.height = "100%";
      confirmationWrapper.style.backgroundColor = "rgba(0, 0, 0, 0.4)";
      confirmationWrapper.style.zIndex = "1000";
      confirmationWrapper.style.display = "flex";
      confirmationWrapper.style.justifyContent = "center";
      confirmationWrapper.style.alignItems = "center";
  
      const confirmationBox = document.createElement("div");
      confirmationBox.style.backgroundColor = "white";
      confirmationBox.style.padding = "20px";
      confirmationBox.style.borderRadius = "10px";
      confirmationBox.style.maxWidth = "600px";
      confirmationBox.style.boxShadow = "0 0 15px rgba(0,0,0,0.3)";
      confirmationBox.innerHTML = `<h3>Team Confirmation</h3>
        ${teamNames.map((t, i) => `
          <div style='margin-bottom: 10px;'>
            <strong>${t}:</strong> ${teamPlayers[i].join(", ") || "No players assigned"}
          </div>`).join("")}
        <div style='text-align: right; margin-top: 10px;'>
          <button id='cancelConfirm' style='margin-right: 10px;'>Cancel</button>
          <button id='confirmProceed'>Confirm</button>
        </div>`;
  
      confirmationWrapper.appendChild(confirmationBox);
      document.body.appendChild(confirmationWrapper);
  
      confirmationBox.querySelector("#cancelConfirm").onclick = () => {
        document.body.removeChild(confirmationWrapper);
      };
  
      confirmationBox.querySelector("#confirmProceed").onclick = () => {
        sessionStorage.setItem("gameId", gameId);
        sessionStorage.setItem("teamNames", JSON.stringify(teamNames));
        sessionStorage.setItem("teamPlayers", JSON.stringify(teamPlayers));
        sessionStorage.setItem("duration", duration);
        window.location.href = "track-match.html";
      };

      function startGame() {
  const count = parseInt(document.getElementById("teamCount").value);
  const gameId = document.getElementById("gameSelect").value;
  if (!gameId) return alert("Please select a game.");
  if (!count || count < 2) return alert("Please select at least 2 teams.");

  const teamNames = [];
  const teamPlayers = [];
  let debugHTML = "";

  for (let i = 0; i < count; i++) {
    const name = document.getElementById(`team${i}`).value.trim();
    if (!name) return alert("Please fill all team names.");
    teamNames.push(name);

    const boxes = document.querySelectorAll(`#playerAssignment .player-grid:nth-of-type(${i + 1}) .player-box.selected`);
    const selected = Array.from(boxes).map(box => box.dataset.name);
    teamPlayers.push(selected);

    debugHTML += `<strong>${name}</strong><ul>` + selected.map(p => `<li>${p}</li>`).join("") + `</ul>`;
  }

  // Save to sessionStorage
  sessionStorage.setItem("gameId", gameId);
  sessionStorage.setItem("teamNames", JSON.stringify(teamNames));
  sessionStorage.setItem("teamPlayers", JSON.stringify(teamPlayers));
  sessionStorage.setItem("duration", parseInt(document.getElementById("duration").value));

  // Show confirmation
  document.getElementById("teamConfirmContent").innerHTML = debugHTML;
  document.getElementById("confirmOverlay").style.display = "block";
  document.getElementById("teamConfirmPopup").style.display = "block";
}

function proceedToTrackMatch() {
  window.location.href = "track-match.html";
}

function closeTeamConfirmPopup() {
  document.getElementById("teamConfirmPopup").style.display = "none";
  document.getElementById("confirmOverlay").style.display = "none";
}

    }

  </script>
  <div class="overlay" id="confirmOverlay" style="display:none;"></div>
  <div class="scorer-popup" id="teamConfirmPopup" style="display:none; max-height: 70vh; overflow-y: auto;">
    <h4>Confirm Team Assignments</h4>
    <div id="teamConfirmContent"></div>
    <button class="btn-primary" onclick="proceedToTrackMatch()">Confirm & Start</button>
    <button class="btn-primary" onclick="closeTeamConfirmPopup()">Cancel</button>
  </div>
  
</body>
</html>
