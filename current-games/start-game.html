<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Game - futbola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/backgroundOrangeGradient.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
      border-top: 5px solid #ff5a5f;
    }
    h2 {
      color: #702963;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ff5a5f;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .player-box {
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .player-box.selected {
      background-color: #ff5a5f;
      color: white;
      border-color: #ff5a5f;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .half {
      flex: 1;
    }
    #confirmationPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ff5a5f;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      z-index: 99;
    }
    #confirmationPopup h3 {
      color: #702963;
      text-align: center;
    }
    #confirmationPopup ul {
      padding-left: 20px;
      margin-top: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 98;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Set Up Game</h2>

  <label for="gameSelect">Select Game (within next 3 days):</label>
  <select id="gameSelect"><option value="">-- Loading games... --</option></select>

  <label for="teamCount">Number of Teams:</label>
  <select id="teamCount" onchange="generateTeamInputs()">
    <option value="">-- Select --</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div id="teamInputs" class="grid-4"></div>

  <label for="duration">Match Duration (minutes):</label>
  <input type="number" id="duration" value="7" min="1" />

  <div class="row">
    <div class="half">
      <button onclick="toggleEditPlayers()">‚úèÔ∏è Edit Players</button>
      <div id="editControls" style="display:none;">
        <select id="removePlayerSelect" style="margin-top:10px;"></select>
        <button onclick="removePlayer()">‚ùå Remove</button>
        <input type="text" id="newPlayerName" placeholder="New Player Name" />
        <button onclick="addPlayer()">‚ûï Add Walk-in</button>
      </div>
    </div>
    <div class="half">
      <button onclick="randomizeTeams()">üé≤ Randomize Teams</button>
    </div>
  </div>

  <div id="playerAssignment"></div>
  <button onclick="confirmTeamAssignment()">Start Game</button>
</div>

<div id="overlay"></div>
<div id="confirmationPopup">
  <h3>Confirm Team Assignments</h3>
  <div id="popupContent"></div>
  <button onclick="startGame()">‚úÖ Confirm & Start</button>
  <button onclick="closePopup()">‚ùå Cancel</button>
</div>

<script>
let allPlayers = [];
let activePlayers = [];

async function fetchGames() {
  const res = await fetch("/api/get-upcoming-games");
  const data = await res.json();
  const select = document.getElementById("gameSelect");
  select.innerHTML = '<option value="">-- Select Game --</option>';
  const now = new Date();
  const threeDaysLater = new Date();
  threeDaysLater.setDate(now.getDate() + 3);
  data.games.forEach(game => {
    const gameDate = new Date(game.game_date);
    if (gameDate >= now && gameDate <= threeDaysLater) {
      const option = document.createElement("option");
      option.value = game.id;
      option.textContent = `${game.venue} - ${game.game_date} ${game.start_time}`;
      select.appendChild(option);
    }
  });
}

async function fetchPlayers(gameId) {
  const res = await fetch(`/api/get-bookings?game_id=${gameId}`);
  const data = await res.json();
  allPlayers = data.bookings.filter(b => b.status === 'confirmed').map(b => b.name);
  activePlayers = [...allPlayers];
  updateRemoveDropdown();
  generatePlayerAssignment();
}

function generateTeamInputs() {
  const teamInputs = document.getElementById("teamInputs");
  teamInputs.innerHTML = "";
  const count = parseInt(document.getElementById("teamCount").value);
  for (let i = 0; i < count; i++) {
    const input = document.createElement("input");
    input.type = "text";
    input.id = `team${i}`;
    input.value = `Team ${String.fromCharCode(65 + i)}`;
    teamInputs.appendChild(input);
  }
  generatePlayerAssignment();
}

function generatePlayerAssignment() {
  const container = document.getElementById("playerAssignment");
  container.innerHTML = "";
  const teamCount = parseInt(document.getElementById("teamCount").value);
  if (!teamCount || activePlayers.length === 0) return;
  for (let i = 0; i < teamCount; i++) {
    const wrapper = document.createElement("div");
    wrapper.innerHTML = `<label>Assign players to Team ${i + 1}:</label>`;
    const grid = document.createElement("div");
    grid.className = "player-grid";
    activePlayers.forEach(player => {
      const box = document.createElement("div");
      box.className = "player-box";
      box.textContent = player.slice(0, 15);
      box.dataset.name = player;
      box.onclick = () => box.classList.toggle("selected");
      grid.appendChild(box);
    });
    wrapper.appendChild(grid);
    container.appendChild(wrapper);
  }
}

function randomizeTeams() {
  const teamCount = parseInt(document.getElementById("teamCount").value);
  if (!teamCount || activePlayers.length === 0) return alert("Please select game and teams first.");
  const shuffled = [...activePlayers].sort(() => Math.random() - 0.5);
  const assignments = Array.from({ length: teamCount }, () => []);
  shuffled.forEach((player, i) => assignments[i % teamCount].push(player));
  const containers = document.querySelectorAll(".player-grid");
  containers.forEach((grid, teamIdx) => {
    Array.from(grid.children).forEach(box => {
      const name = box.dataset.name;
      box.classList.toggle("selected", assignments[teamIdx].includes(name));
    });
  });
}

function confirmTeamAssignment() {
  const count = parseInt(document.getElementById("teamCount").value);
  const popup = document.getElementById("popupContent");
  popup.innerHTML = "";
  for (let i = 0; i < count; i++) {
    const teamName = document.getElementById(`team${i}`).value;
    const boxes = document.querySelectorAll(`#playerAssignment .player-grid:nth-of-type(${i + 1}) .player-box.selected`);
    const names = Array.from(boxes).map(box => box.dataset.name);
    popup.innerHTML += `<h4>${teamName}</h4><ul>${names.map(n => `<li>${n}</li>`).join("")}</ul>`;
  }
  document.getElementById("confirmationPopup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function startGame() {
  const count = parseInt(document.getElementById("teamCount").value);
  const gameId = document.getElementById("gameSelect").value;
  if (!gameId || count < 2) return alert("Please select a valid game and teams.");
  const teamNames = [];
  const teamPlayers = [];
  for (let i = 0; i < count; i++) {
    const name = document.getElementById(`team${i}`).value.trim();
    const boxes = document.querySelectorAll(`#playerAssignment .player-grid:nth-of-type(${i + 1}) .player-box.selected`);
    const selected = Array.from(boxes).map(box => box.dataset.name);
    teamNames.push(name);
    teamPlayers.push(selected);
  }
  const duration = parseInt(document.getElementById("duration").value);
  sessionStorage.setItem("gameId", gameId);
  sessionStorage.setItem("teamNames", JSON.stringify(teamNames));
  sessionStorage.setItem("teamPlayers", JSON.stringify(teamPlayers));
  sessionStorage.setItem("duration", duration);
  window.location.href = "track-match.html";
}

function closePopup() {
  document.getElementById("confirmationPopup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

function toggleEditPlayers() {
  const panel = document.getElementById("editControls");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}

function removePlayer() {
  const name = document.getElementById("removePlayerSelect").value;
  activePlayers = activePlayers.filter(p => p !== name);
  updateRemoveDropdown();
  generatePlayerAssignment();
}

function addPlayer() {
  const newName = document.getElementById("newPlayerName").value.trim();
  if (newName && !activePlayers.includes(newName)) {
    activePlayers.push(newName);
    updateRemoveDropdown();
    generatePlayerAssignment();
    document.getElementById("newPlayerName").value = "";
  }
}

function updateRemoveDropdown() {
  const dropdown = document.getElementById("removePlayerSelect");
  dropdown.innerHTML = "";
  activePlayers.forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    dropdown.appendChild(opt);
  });
}

document.getElementById("gameSelect").addEventListener("change", e => {
  const gameId = e.target.value;
  if (gameId) fetchPlayers(gameId);
});

fetchGames();
</script>
</body>
</html>
