<script>
const supabaseClient = supabase.createClient(

);

function getGameIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("game");
}

async function loadPublicDisplay() {
  const gameId = getGameIdFromURL();
  if (!gameId) return;

// Step 1: Fetch latest session manually (no join)
const { data: sessions, error } = await supabaseClient
  .from("games_sessions")
  .select("id, game_id, court_names, created_at")
  .eq("game_id", gameId)
  .order("created_at", { ascending: false });

if (error || !sessions || sessions.length === 0) return;

const latest = sessions[0];
const sessionId = latest.id;

// Step 2: Fetch game info separately (to get venue + date)
const { data: gameData, error: gameErr } = await supabaseClient
  .from("games")
  .select("venue, game_date")
  .eq("id", latest.game_id)
  .single();

const venue = gameData?.venue || "Venue";
const date = gameData?.game_date || "Date";

document.getElementById("venueText").textContent = venue;
document.getElementById("dateText").textContent = date;

  await loadMatches(sessionId);
  setInterval(() => loadMatches(sessionId), 15000);
}

async function loadMatches(sessionId) {
  const { data: matches } = await supabaseClient
    .from("session_matches")
    .select("match_number, team1_id, team2_id")
    .eq("game_session_id", sessionId)
    .order("match_number");

  const { data: results } = await supabaseClient
    .from("match_results")
    .select("match_number, team_a, team_b, score_a, score_b, goals")
    .eq("session_id", sessionId);

  const allGoals = (results || []).flatMap(r => (r.goals || []).map(g => ({ ...g, match_number: r.match_number })));
  const matchResults = matches.map(m => {
    const result = results.find(r => r.match_number === m.match_number) || {};
    return {
      number: m.match_number,
      tA: m.team1_id,
      tB: m.team2_id,
      gA: result.score_a ?? '-',
      gB: result.score_b ?? '-',
      goals: result.goals || []
    };
  });

  // Match history
  const container = document.getElementById("matchHistory");
  container.innerHTML = matchResults.map(m => `
    <div class="match-result-row">
      <div>${m.tA}</div>
      <div class="match-score">${m.gA} - ${m.gB}</div>
      <div>${m.tB}</div>
    </div>`).join("");

  // Top scorers
  const tally = {};
  allGoals.forEach(g => {
    if (!g.isOG && !g.player.toLowerCase().includes("others")) {
      tally[g.player] = (tally[g.player] || 0) + 1;
    }
  });
  const sorted = Object.entries(tally).sort((a, b) => b[1] - a[1]);
  document.getElementById("topScorersList").innerHTML = sorted.map(([name, count], i) => `
    <div class="scorer-row">
      <div>${i + 1}. ${name}</div>
      <div class="scorer-goals">${count}</div>
    </div>`).join("");

  // Standings
  const standings = {};
  matchResults.forEach(m => {
    const { tA, tB, gA, gB } = m;
    if (gA === '-' || gB === '-') return;
    [tA, tB].forEach(t => standings[t] ||= { MP: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, Pts: 0 });
    const a = standings[tA], b = standings[tB];
    a.MP++; b.MP++;
    a.GF += gA; a.GA += gB;
    b.GF += gB; b.GA += gA;
    if (gA > gB) { a.W++; b.L++; a.Pts += 3; }
    else if (gB > gA) { b.W++; a.L++; b.Pts += 3; }
    else { a.D++; b.D++; a.Pts += 1; b.Pts += 1; }
  });

  const sortedTeams = Object.entries(standings).map(([team, s]) => ({ team, ...s, GD: s.GF - s.GA }))
    .sort((a, b) => b.Pts - a.Pts || b.GD - a.GD || b.GF - a.GF);

  const standingsHTML = sortedTeams.map((s, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${s.team}</td>
      <td>${s.MP}</td>
      <td>${s.W}</td>
      <td>${s.D}</td>
      <td>${s.L}</td>
      <td>${s.GF}</td>
      <td>${s.GA}</td>
      <td>${s.GD}</td>
      <td>${s.Pts}</td>
    </tr>`).join("");

  document.getElementById("standingsTable").innerHTML = `
    <table style="width:100%; border-collapse: collapse;">
      <thead>
        <tr style="background:#eee">
          <th>Pos</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th>
          <th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
        </tr>
      </thead>
      <tbody>${standingsHTML}</tbody>
    </table>`;
}

window.addEventListener("DOMContentLoaded", loadPublicDisplay);
</script>
